<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Video in Body</title>
<style>
    /* Resetting default margin and padding for body */
    body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Hide overflow to prevent scrollbars */
    }

    /* Styling for the iframe to cover the whole body */
    iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none; /* Remove border around iframe */
    }

    /* Optional styling for content on top of video */
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 24px;
        z-index: 1; /* Ensure content is above the video */
    }
</style>
</head>
<body>

    <!-- YouTube Video Embedding with iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PO7BBmLCgUM?autoplay=1&mute=1&controls=0&loop=1&playlist=PO7BBmLCgUM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Your content goes here -->
    <div class="content">
       <img src="" alt="">
        <p></p>
    </div>

</body>
</html>
